<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
<h1 class="text-center">Clientes</h1>

<div id="mensagemView"></div>

<form class="form">


    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" value="" required/>
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input id="cpf" type="text" class="form-control"  value="" required/>
    </div>

    <div class="form-group">
        <label for="conta">Conta</label>
        <input id="conta" type="text" class="form-control"  value="" required/>
    </div>

    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
</form>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>NOME  </th>
        <th>CPF   </th>
        <th>CONTA  </th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>
</body>
<script src='js/model/cliente.js'></script>
<script src='js/model/clientes.js'></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>

</html>
